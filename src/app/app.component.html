<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="row">
  <div class="column">
    <mat-card class="videouploader">
      <video #player width="320" height="240" controls>
      Your browser does not support the video tag.
      </video>
      <form> <input type="file" (change)="onchange($event)"  /> </form>
    </mat-card> </div>

  <div class="column">
    <mat-card class="scoregrid">
      <ejs-grid #overviewgrid id='overviewgrid' rowHeight='38' [allowSorting]='true' height='600' (dataBound)='onDataBound($event)' [enableHover]='false'  [allowSorting]='true' >
      </ejs-grid>
    </mat-card>
  </div>
</div>
